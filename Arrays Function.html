<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Arrays Fn</title>
</head>
<body>
	<h2>Arrays Function</h2>
	<script type="text/javascript">
		let arr = [1,2,76,99,43,66,28,3,2,1];
		document.write(arr+"<br>");
		// odd elements
		let odd = arr.filter(ele=>ele%2!=0);
		document.write(odd+"<br>");
		// even elements
		let even = arr.filter(ele=>ele%2==0);
		document.write(even+"<br>");
		let b = arr.filter(ele=>100).sort((c,d)=>c-d).filter(ele=>ele%2==0);
		document.write(b+"<br>");

	</script>

</body>
</html>
